{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

{% if user.is_authenticated %}
    <!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Add Certifications</h2>

				<!-- Breadcrumbs -->

			</div>
		</div>
	</div>
</div>

 <!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-8 offset-xl-2">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>A proof is always better</h3>
				</div>
				<!-- Form -->

                    <div class="">
                        <div class="card">
                            <form action="{% url 'accounts:add_certificate' %}" method="POST">
                                {% csrf_token %}
                                {{ form }}
                                <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" >Submit <i class="icon-material-outline-add"></i></button>
                            </form>
                        </div>
                    </div>



			</div>

		</div>
	</div>
</div>

    <br>
    <br>
    <br>


{%  endif %}


{%  endblock %}
